<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
    <script>
        // setTimeout
        // : 지정한 시간 후에 콜백함수를 호출
        // ⬜ setTimeout(콜백함수, 시간)
        let timer1 = setTimeout(() => {
            console.log(`3초가 지났습니다`);
            document.write(`3초가 지났습니다 <br>`)
        }, 3000);   // ms 단위로 시간 지정

        // setInterval
        // : 지정 시간마다 콜백함수 호출
        let count = 1
        let timer2 = setInterval(() => {
            console.log(`${count} 초`);
            document.write(`${count} 초<br>`);
            count++
        }, 1000);

        // 타이머 제거
        // clearTimeout(timer1)
        // clearInterval(timer2)
    </script>
</head>
<body>
    
</body>
</html>
