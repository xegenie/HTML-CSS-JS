<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else 조건문</title>
    <script>
        // if 조건문
        let a = 10
        let b = 20

        if (a > b) {
            console.log(`${a}이 ${b}보다 크다`);
        }

        let input = prompt('숫자를 입력하세요')
        input = Number(input)
        if (input >= 0)
            alert('양수 입니다')
        // else : 위의 조건을 만족하지 않은 나머지 경우 실행된다.
        else
            alert('음수 입니다')
    </script>
</head>

</body>

</html>
