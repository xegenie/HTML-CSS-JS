<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        let num = prompt('반복 횟수 : ')
        num = Number(num)

        while ( num > 0 ) {
            document.write(`<h1>${num}</h1>`)
            console.log(num);
            num--
        }
    </script>
</head>
<body>
    
</body>
</html>
