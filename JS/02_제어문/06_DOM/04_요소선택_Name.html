<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소선택 - name</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.getElementsByName('input')
            const input = inputs[0] // (testarea)

            // 키 입력 시, h1 태그에 텍스트 출력
            input.addEventListener('keyup', (event) => {
                const text = document.getElementById('text')
                // textarea 에서 입력한 값(value)를 h1의 텍스트 내용으로 입력
                text.textContent = input.value
            })
        })
    </script>
</head>
<body>
    <h1 id="text">입력해 보세요!</h1>
    <textarea name="input" rows="5" cols="40" placeholder="입력해 보세요!"></textarea>
</body>
</html>
