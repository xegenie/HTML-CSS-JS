<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 변환</title>
    <script>
        // ? --> 숫자               : Number()
        // ? --> 문자열(string)     : String()
        // ? --> 불(boolean)        : Boolean()

        let strTen = '10'
        let strResult = strTen + 20
        console.log('strResult : ' + strResult)

        let ten = Number(strTen)            /* '10' --> 10 */
        let result = ten + 20  
        console.log('result : ' + result)   /* 30 */

        let strFive = String(5)             /* 5 --> '5' */
        let fiveResult = strFive + 55
        console.log('fiveResult : ' + fiveResult) /* 555 */

        let strTrue = 'true'
        let boolFalse = !Boolean(strTrue)         /* 'true' --> true */
        console.log('boolFalse : ' + boolFalse)   /* false */
        </script>
</head>
<body>
    
</body>
</html>
