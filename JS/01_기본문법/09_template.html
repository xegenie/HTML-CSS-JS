<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열</title>
    <script>
        const rate = 1330

        let dollar = prompt('환산할 달러를 입력 : ')
        let won = dollar * rate

        alert(dollar + '달러는 ' + won + '원입니다.')

        // 템플릿 문자열
        // : 백틱기호(`) 안에 문자열을 작성하고
        // 변수나 표현식 등은 ${} 표현식 기호로 작성한다.
        alert(`${dollar}달러는 ${won}원입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
