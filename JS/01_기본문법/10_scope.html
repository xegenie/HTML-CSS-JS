<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
    <script>
        // var, let
        let a = 100

        // function 함수( 매개변수 ) { }
        function test1() {
            console.log(`local : ${local}`);
            var local = 10

            // var는 블록{ } 범위 scope 지원하지 않는다.
            if( local > 0 ) {
                console.log(`local : ${local}`);
                var local = 20
            }
            console.log(`local : ${local}`);
        }

        function test2() {
            let local2 = 10

            if ( local2 > 0 ) {
                // 호이스팅
                console.log(`local2 : ${local2}`);
                
                // let local2 = 20
                console.log(`local2 : ${local2}`);
            }
            console.log(`local2 : ${local2}`);
        }

        test1()
        test2()

        // var, let 각각 전역범위로 호이스팅
        // * let 은 호이스팅, 값이 초기화되지 않으면 접근 불가
        // * var 은 호이스팅, 접근 가능하지만 undefined

        let test4 = 'test'
        
    </script>
