<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
</head>
<body>
    <!-- 
        table
        - tr (table row)        : 표의 하나의 행을 표시
        - th (table head)       : 표의 제목 행(header)의 열(data) 표시, 
                                  * 텍스트를 bold체로 가운데 정렬
        - td (table data)       : 표의 한 칸의 열(data)을 표시

        * rowspan               : 상하(행)의 셀을 병합, 
        * colspan               : 좌우(열)의 셀을 병합, 
            * 병합할 첫 번째 셀을 기준으로 셀의 개수를 지정
        
        - caption               : 표의 제목
        - border                : 표의 테두리 굵기(px) 지정

        - thead                 : 테이블 최상단의 영역을 지정
        - tbody                 : 테이블 몸체 영역을 지정
        - tfoot                 : 테이블 최하단의 영역을 지정

        - colgroup              : 열 그룹을 지정하여 하나 이상의 열에 동일한 형식을 지정하기 위해 사용
            - col               : 그룹화된 열을 나타내기 위해 사용
    -->
    <h1>카페 메뉴판</h1>
    <table border="1">
        <tr>
            <th width="200">메뉴</th>
            <th width="200">가격</th>
            <th width="200">종류</th>
        </tr>
        (tr>(td*3))*3
        <tr>
            <td><center>아메리카노</center></td>
            <td>1,500</td>
            <td>hot/ice</td>
        </tr>
        <tr>
            <td>카페라떼</td>
            <td>2,500</td>
            <td>hot/ice</td>
        </tr>
        <tr>
            <td>아이스티</td>
            <td>3,000</td>
            <td>ice</td>
        </tr>
    </table>

    <hr>

    <h1>월별 수입</h1>
    <table border="1">
        <thead>
            <tr>
                <th width="200">월</th>
                <th width="200">수입</th>
            </tr>
        </thead>
        <tbody>
            <!-- (tr>td*2)*4 -->
            <tr>
                <td>09월</td>
                <td>1,000,000</td>
            </tr>
            <tr>
                <td>10월</td>
                <td>1,500,000</td>
            </tr>
            <tr>
                <td>11월</td>
                <td>2,000,000</td>
            </tr>
            <tr>
                <td>12월</td>
                <td>2,500,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>7,000,000</td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <h1>9월 달력</h1>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col span="6" style="background-color: cornflowerblue">
        </colgroup>
        <tr>
        <th width="30" height="50">일</th>
        <th width="30" height="50">월</th>
        <th width="30" height="50">화</th>
        <th width="30" height="50">수</th>
        <th width="30" height="50">목</th>
        <th width="30" height="50">금</th>
        <th width="30" height="50">토</th>
        </tr>
        <!-- (tr>td{$}*7)*5 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td style="background-color: hotpink;">16</td>
            <td style="background-color: hotpink;">17</td>
            <td style="background-color: hotpink;">18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
        </tr>
    </table>
</body>
</html>
