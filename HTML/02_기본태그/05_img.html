<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 
        <img>
        - src               : 이미지 파일 경로
        - width/height      : 가로/세로 크기 지정
        - alt               : 이미지를 표시하지 못하는 경우 출력할 대체 텍스트
        - border            : 테두리 굵기 지정 (px)
    -->
    <h1>이미지 태그</h1>
    <div>
        <h2>HTML</h2>
        <img src="img/logo-html.png" alt="logo-html.png" width="100" height="140" title="HTML 로고" />
    </div>
    <div>
        <h2>HTML</h2>
        <img src="img/logo-css.png" alt="logo-css.png" width="100" height="140" title="CSS 로고" />
    </div>
    <div>
        <h2>HTML</h2>
        <img src="img/logo-js.png" alt="logo-js.png" width="100" height="140" title="JS 로고" />
    </div>

    <hr>
    <div>
        <h2>URL 이미지</h2>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMzFfMjM5%2FMDAxNjEyMTAyNDk2MDAy._Sm5hABClN7-FL5cR4bMxeHXR50wUzZ0FfZXltbwm7Qg.nDC5ALrzcnQTRy4wIgDlJwOBNHX6MVsWTD9liWoKsRYg.JPEG.pinkgirl1639%2F20210131%25A3%25DF215715.jpg&type=sc960_832" 
        alt="내가 좋아하는 이미지"
        border="5"> <!-- 테두리 -->
    </div>
    <div>
        <h2>이미지가 없을 때</h2>
        <img src="img/no-image.png" alt="대체 텍스트" title="이미지">
    </div>
    <div style="height: 500px;"></div>
</body>
</html>
