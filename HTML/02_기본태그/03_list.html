<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!-- 
        리스트 태그
         : 항목을 나열하는 태그

         - ul : 번호 없는 리스트
         - ol : 번호 있는 리스트
         - dl : 정의 리스트
    -->
    <h1>리스트 태그</h1>
    <!-- 번호 없는 리스트 -->
    ul>(li*3)
    <ul>
        <li>아메리카노</li>
        <li>피스타치오 빽스치노</li>
        <li>아이스티</li>
    </ul>
    <!-- 번호 있는 리스트 -->
     <!-- ol>(li*3) -->
      <!-- 속성 : start, type(1,a,A,i,I), reversed -->
     <ol start="3" type="1" reversed> <!-- 3부터 시작, 숫자타입, 거꾸로 셈 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
     </ol>
    <!-- 정의 리스트 -->
     dl>(dt+dd+dt+dd)
     <dl>
        <dt>HTML</dt>
        <dd>- 마크업 언어</dd>
        <dt>CSS</dt>
        <dd>- 스타일 시트</dd>
     </dl>
</body>
</html>
