<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장문 입력</title>
</head>
<body>
    <h1>게시글 쓰기</h1>

    <table border="1">
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="title" placeholder="제목을 입력하세요.">
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>
                <input type="text" name="title" placeholder="작성자를 입력하세요.">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="content" placeholder="내용을 입력하세요."
                 rows="5" cols="40" 
                 maxlength="200"
                 style="resize: none;"></textarea>
                <!-- rows : 텍스트 줄 수 -->
                <!-- cols : 텍스트 열(너비). 문자 기준 -->
                <!-- maxlength : 최대 문자 수 -->
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" style="width: 100%;">등록하기</button>
            </td>
        </tr>
    </table>
</body>
</html>
