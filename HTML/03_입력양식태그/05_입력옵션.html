<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 옵션</title>
</head>
<body>
    <h1>입력 양식 옵션</h1>
    <form action="option" method="post">
        <label for="test1">필수 입력 (required)</label>
        <input type="text" name="test1" id="tes1" required>
        <br>

        <label for="test2">읽기 전용 (readonly)</label>
        <input type="text" name="test2" id="tes2" value="읽기 전용" readonly>
        <br>

        <label for="test2">사용 불가 (disabled)</label>
        <input type="text" name="test3" id="tes3" value="사용불가" disabled>
        <br>

        <label for="test3">일반 입력</label>
        <input type="text" name="test4" id="tes4" value="기본값">
        <br>

        <label for="test4">자동 포커싱 (autofocus)</label>
        <input type="text" name="test5" id="tes5" autofocus>
        <br>

        <label for="test5">숨김 데이터</label>
        <input type="hidden" name="boardNo" id="tes5" value="100">
        <br>

        <input type="submit" value="등록">
        
    </form>
</body>
</html>
